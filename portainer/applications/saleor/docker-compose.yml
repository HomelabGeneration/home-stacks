---
version: "3.4"

services:
  api:
    image: ghcr.io/saleor/saleor:3.12.3
    ports:
      - ${API_PORT}:8000
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    stdin_open: true
    tty: true
    depends_on:
      - db
      - redis
      - jaeger
    volumes:
      # shared volume between worker and api for media
      - saleor-media:/app/media
    environment:
      - "DATABASE_URL=${DATABASE_URL}"
      - "DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}"
      - "CELERY_BROKER_URL=${CELERY_BROKER_URL}"
      - "SECRET_KEY=${SECRET_KEY}"
      - "DEFAULT_CHANNEL_SLUG=${DEFAULT_CHANNEL_SLUG}"
      - "JAEGER_AGENT_HOST=jaeger"
      - "DASHBOARD_URL=http://${SERVER_IP}:${DASHBOARD_PORT}"
      - "ALLOWED_HOSTS=192.168.178.110,localhost,api"

  dashboard:
    image: ghcr.io/saleor/saleor-dashboard:3.12.1
    ports:
      - ${DASHBOARD_PORT}:80
    restart: unless-stopped

  db:
    image: library/postgres:13-alpine
    ports:
      - 5432:5432
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    volumes:
      - saleor-db:/var/lib/postgresql/data
      - ./replica_user.sql:/docker-entrypoint-initdb.d/
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

  redis:
    image: library/redis:5.0-alpine
    ports:
      - 6379:6379
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    volumes:
      - saleor-redis:/data

  worker:
    image: ghcr.io/saleor/saleor:3.12.3
    command: celery -A saleor --app=saleor.celeryconf:app worker --loglevel=info -B
    restart: unless-stopped
    networks:
      - saleor-backend-tier
    environment:
      - "DATABASE_URL=${DATABASE_URL}"
      - "DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}"
      - "CELERY_BROKER_URL=${CELERY_BROKER_URL}"
      - "SECRET_KEY=${SECRET_KEY}"
      - "DEFAULT_CHANNEL_SLUG=${DEFAULT_CHANNEL_SLUG}"
    depends_on:
      - redis
      - mailhog
    volumes:
      # shared volume between worker and api for media
      - saleor-media:/app/media

  jaeger:
    image: jaegertracing/all-in-one
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"
    restart: unless-stopped
    networks:
      - saleor-backend-tier

  mailhog:
    image: mailhog/mailhog
    ports:
      - 1025:1025
      - 8025:8025
    restart: unless-stopped
    networks:
      - saleor-backend-tier

volumes:
  saleor-db:
    driver: local
  saleor-redis:
    driver: local
  saleor-media:

networks:
  saleor-backend-tier:
    driver: bridge
